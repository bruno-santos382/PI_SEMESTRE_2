<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

            <div class="d-flex align-items-center">
                <a href="login.html" class="icon-text mx-3">
                    <img src="img/login..png" alt="Login" class="icon-image">

                <a href="carrinho.html" class="icon-text mx-3">
                    <img src="img/compras.png" alt="Carrinho" class="icon-image">

        </div>

    <!-- Conteúdo da Página -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Formulário de Login -->
                <div class="card mt-3 p-4">
                    <h3 class="text-center">Bem-Vindo ao GM Supermercado, faça seu login!</h3>
                    <form>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <p>Não tem uma conta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Registre-se aqui</a></p>
                    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="registerModalLabel">Cadastre-se</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="registerForm" method="POST" action="register.php">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Usuário</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>
                                        <label for="password" class="form-label"> Confirmar Senha</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
