<div class="container mt-5">
    <h2 class="text-center">Carrinho de Compras</h2>
    <div id="cartItems" class="mt-4"></div>
    <button onclick="clearCart()" class="btn btn-danger mt-3">Esvaziar Carrinho</button>
</div>

<script>
    function displayCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';

        if (cart.length === 0) {
            cartItems.innerHTML = '<p>O carrinho está vazio.</p>';
        } else {
            cart.forEach(item => {
                let itemElement = document.createElement('div');
                itemElement.className = 'mb-3 p-3 border rounded';
                itemElement.innerHTML = `<strong>${item.productName}</strong> - ${item.price}`;
                cartItems.appendChild(itemElement);
            });
        }
    }

    function clearCart() {
        localStorage.removeItem('cart');
        displayCart();
    }

    window.onload = displayCart;
</script>

</body>
